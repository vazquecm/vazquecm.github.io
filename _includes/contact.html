<div class="wrapper">
  <section id="section-contact" class="content">
    <div>
      <h2>Want more information?</h2>

      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content contact-btn">
              <p>Try one of these buttons or fill out the form to get to know me better.</p>
            </div>
            <div class="card-action links">
              <a href="https://github.com/vazquecm"><i class="fa-3x fa fa-github-square"></i></a>

                <form class="col s12">
                  <div class="row form">
                    <div class="input-field col s12">
                      <input id="name" type="text" class="validate">
                      <label for="name">Name</label>
                    </div>
                  </div>
                  <div class="row form">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row form">
                    <div class="input-field col s12">
                      <textarea id="textarea" class="materialize-textarea validate"></textarea>
                      <label for="textarea">Comments</label>
                    </div>
                  </div>
                </form>
                <button class="col s12 btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
